version: 2.1

jobs:
  build:
    docker:
      - image: haskell:8.10.7
    steps:
      - checkout
      - restore_cache:
          name: Restore Cached Artifacts
          key: haskell-artifacts-{{ checksum "geosphere-tech-github-io.cabal" }}
      - run:
          name: Update Dependencies
          command: cabal new-update
      - run:
          name: Build
          no_output_timeout: 30m
          command: cabal new-build
      - save_cache:
          name: Cache Artifacts
          key: haskell-artifacts-{{ checksum "geosphere-tech-github-io.cabal" }}
          paths:
            - "/root/.cabal"
            - "dist-newstyle"
      - run:
          name: Build Site
          command: git submodule init && git submodule update && cd _site/ && git checkout master && cabal run site build
